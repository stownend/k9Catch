<modal #modal (onClose)="okSelected()" (onDismiss)="cancelSelected()">
    <modal-header [show-close]="true">
        <h4 class="modal-title">{{title}}</h4>
    </modal-header>
    <modal-body>
        {{body}}
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()"> Cancel </button>
        <button type="button" class="btn btn-primary" autofocus (click)="modal.close()"> Confirm </button>
    </modal-footer>
</modal>
