<div class="box">
    <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center">Event
            <strong>{{event.eventName}}</strong>
        </h2>
        <hr>
    </div>
    <div class="col-md-8">
        <app-map [placeName]="event.placeName" [lat]="event.lat" [lng]="event.lng" [zoom]="event.zoom" ></app-map>
    </div>
    <div class="col-md-4">
        <p>Organiser:
            <strong>{{event.organiser}}</strong>
        </p>
        <p>When:
            <strong>{{event.when | date:'medium'}}</strong>
        </p>
        <p>Where: 
            <strong>{{event.placeName}}
              <br/>{{event.addressLine1}}
              <br/>{{event.addressLine2}}
              <br/>{{event.addressLine3}}
              <br/>{{event.addressLine4}}
              <br/>{{event.addressLine5}}
              <br/>{{event.addressLine6}}
            </strong>
        </p>
    </div>
    <div class="clearfix"></div>
</div>
